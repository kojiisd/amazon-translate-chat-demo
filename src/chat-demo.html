<html>
    <head>
        <title>Amazon Translate Chat Demo</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.min.js" type="text/javascript"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        
        <!-- <script src="https://sdk.amazonaws.com/js/aws-sdk-2.183.0.min.js"></script> -->
        <script src="../extlib/aws-sdk-full.js"></script>
        <script src="http://cdn.tmijs.org/js/1.2.1/tmi.min.js" integrity="sha384-eE0n7sm1W7DOUI2Xh5I4qSpZTe6hupAO0ovLfqEy0yVJtGRBNfssdmjbJhEYm6Bw" crossorigin="anonymous"></script>
        
        <script src="../js/script.js"></script>
    </head>
    <body>

        <h2>Amazon Translate Chat Demo</h2>
        <div id="dataArea">
            <table id="dataTable">
                <tr>
                    <td><label>Name: </label></td><td><input id="name" type="input" /></td>
                </tr>
                <tr>
                    <td><label>Source Language: </label></td>
                    <td>
                        <select name="srcLang">
                            <option value="en" selected>English</option>
                            <option value="zh">Chinese (Simplified)</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="pt">Portuguese</option>
                            <option value="es">Spanish</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Target Language: </label></td>
                    <td>
                        <select name="targetLang">
                            <option value="en" selected>English</option>
                            <option value="zh">Chinese (Simplified)</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="pt">Portuguese</option>
                            <option value="es">Spanish</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><div id="startArea"><button id="startChat">Start Chat</button></div></td>
                    <td><div id="startMessage"></div></td>
                </tr>
                <tr>
                    <td><label>Message: </label></td><td><input id="message" type="input" /></td>
                </tr>
            </table>
        </div>
        
        <div id="buttonArea"><button id="sendData" disabled>Send Message</button></div>
        <table>
            <tr>
                <th colspan="2">Original</th>
                <th colspan="2">Translated</th>
            </tr>
            <tbody id="chatArea">
            </tbody>
        </table>

        <style>
            #dataArea {
                margin-top: 15px;
                margin-bottom: 15px;
            }

            #startArea {
                margin-top: 15px;
                margin-bottom: 15px;
            }
            
        </style>
    </body>
</html>
